<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 07</title>
    <style>
        body {
            background-color: rgba(29,29,29,0.85);
        }
    </style>
</head>
<body>
    <!--
        Crie uma função que receba o valor de uma hora qualquer,
         e exibe no console uma mensagem de “bom dia”, “boa tarde” ou “boa noite”,
         de acordo com a hora passada.
      -->
      <div>
        <div>
            <h1>Informe a hora</h1>
            <input type="time" id="hora" placeholder="Digite aqui..."/>
            <button onclick="verificarHora()">Enviar</button>
        </div>
            <script>
                function verificarHora(){
                    let hora = document.getElementById("hora").value;
                    if (hora >=  6 && hora <= 12) {
                        console.log(`Bom Dia! Agora são ${hora} horas.`);
                    } else if (hora > 12 && hora <= 18) {
                        console.log(`Boa Tarde! Agora são ${hora} horas.`);
                    } else{
                        console.log(`Boa Noite! Agora são ${hora} horas.`);
                    }
                }
            </script>
      </div>
</body>
</html>
