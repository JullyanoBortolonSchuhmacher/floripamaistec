<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Gerenciar Cursos</title> <link rel="stylesheet" href="index.css"> 
</head> 
<body> 
  <header> 
    <div class="theme-toggle"> 
      <input type="checkbox" id="theme-toggle" class="theme-toggle__input"> 
      <label for="theme-toggle" class="theme-toggle__label">Tema</label> </div> 
  </header> <div class="container"> 
  <h2>Gerenciar Cursos</h2> 
  <form id="courseForm"> 
    <label for="nome">Nome do Curso</label> 
    <input type="text" id="nome" name="nome" required>

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" rows="3" required></textarea>

    <label for="duracao">Duração (horas)</label>
    <input type="number" id="duracao" name="duracao" required>  

    <div class="duraOn">
      <label id="lblonline" for="online">
      <input type="checkbox" id="online" name="online"> curso Online </label>
    </div>

    <div class="buttons">
      <button type="submit" id="createButton">Criar Curso</button>
      <button type="button" id="updateButton">Atualizar Curso</button>
      <button type="button" id="deleteButton">Deletar Curso</button>
    </div>
    <div class="message" id="message"></div>
  </form>
</div>

<script src="index.js"></script>
</body>
</html>
