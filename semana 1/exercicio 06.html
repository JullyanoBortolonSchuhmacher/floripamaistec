<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 06</title>
    <style>
        body {
            background-color: rgba(29,29,29,0.85);
        }
    </style>
</head>
<body>
    <!--
      Crie 3 objetos com propriedades representando informações pessoais
       (nome, idade, nacionalidade e profissão)
       e exiba essas informações com um console.log para cada objeto.
    -->

        <div>
            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="inome" name="nome" required><br>
                <label for="idade">Idade:</label>
                <input type="number" id="iidade" name="idade" required min="13"><br>
                <label for="nacionalidade">Nacionalidade:</label>
                <select id="innacionalidade" name="nacionalidade">
                    <option value="brasileiro">Brasileiro(a)</option>
                    <option value="estrangeiro">Estrangeiro(a)</option>
                </select>
                <br>
                <label for="profissao">Profissão:</label>
                <input type="text" id="iprofissao" name="profissao"><br>
                <button type="button" onclick="criarPessoa()">Criar Pessoa</button>
        </div>
        <div>           
            <script>
                //Informações do primeiro usuário
                function criarPessoa() {
                    let snome = document.getElementById('inome').value;
                    let sidade = document.getElementById('iidade').value;
                    let snacionalidade = document.getElementById('innacionalidade').value;
                    let sprofissao = document.getElementById('iprofissao').value;

                    console.log("Nome: " + snome);
                    console.log("Idade: " + sidade);
                    console.log("Nacionalidade: " + snacionalidade);
                    console.log("Profissão: " + sprofissao);
                }
            </script>
        </div>
    </form>
</body>
</html>
