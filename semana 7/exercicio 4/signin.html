<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css"/>
    <!-- links google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>SignIn - </title>
</head>
<body>
    <div class="bg-container">
        <div class="logo">
            <h3>Farmwise</h3>
        </div>
        <div class="text">
            <h1>Create an account</h1>
            <h4>Setup a free account to get acess to unlimited courses</h4>
            <br>
            
            <!-- FormulÃ¡rio de cadastro -->
            <form action="/cadastrarUsuario" method="post"></form>
            <p>Full name</p>
            <input class="uppercase" type="text" placeholder="Please enter the full name"><br>
            <p>Username</p>
            <input type="text" placeholder="Please enter your username"><br>
            <p>Email</p>
            <input type="email" placeholder="Please enter your email"><br>
            <p>Password</p>
            <input type="password" min=8 placeholder="Please enter your password"><br>
            <p>Phone number</p>
            <div class="phone">
                <select>
                    <option>+1</option>
                    <option>+55</option>
                </select>
                <input class="uppercase" pattern="([0-9]{2})[0-9]{4}-[0-9]{4}" type="tel"><br>
            </div>
            <br>
            <button class="signup">Sign Up</button>
        
            <h4>Already have an  account? <a href="../exercicio%203/login.html">Login</a></h4><br>
        </div>
    </div>
</body>
</html>
